<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="main-picture">
    <img src="./eisenhower-matrix.jpg" alt=""><a class="details-text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="tasks-page">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text"><button>Add</button>
      </div>
      <h3 class="text_block">Todo</h3>
          <ul class="list-tasks" id="incompleteTasks">
              <li class="list-item">
                  <input type="checkbox">
                  <label class="task">Pay Bills</label>
                  <input type="text">
                  <button class="edit">Edit</button>
                  <button class="delete"><img src="./remove.svg" alt=""></button>
              </li>
              <li class="editMode list-item">
                  <input type="checkbox">
                  <label class="task">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="task">
                  <button class="edit">Save</button>
                  <button class="delete"><img src="./remove.svg" alt=""></button>
              </li>
          </ul>
      <h3 class="text_block">Completed</h3>
          <ul class="list-tasks" id="completed-tasks">
              <li class="list-item">
                  <input type="checkbox" checked>
                  <label class="task">See the Doctor</label>
                  <input type="text" class="task">
                  <button class="edit">Edit</button>
                  <button class="delete"><img src="./remove.svg" alt=""></button>
              </li>
          </ul>
  </div>
<script  src="app.js"></script>
</body>
</html>
